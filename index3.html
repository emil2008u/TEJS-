<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü–æ—à—É–∫ –ø—ñ–¥—Ä—è–¥–∫–∞</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    textarea, input {
      width: 80%;
      margin-bottom: 15px;
      padding: 12px;
      font-size: 16px;
      background-color: #2a2a3b;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 10px 25px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      margin-top: 20px;
      font-size: 20px;
    }

    .highlight {
      background-color: yellow;
      color: black;
      font-weight: bold;
      padding: 2px 5px;
      border-radius: 5px;
    }

    .result-container {
      margin-top: 30px;
      padding: 20px;
      background-color: #2a2a3b;
      border-radius: 10px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      word-wrap: break-word;
      line-height: 1.6;
    }

  </style>
</head>
<body>
  <h1>üîç –ü–æ—à—É–∫ –ø—ñ–¥—Ä—è–¥–∫–∞ –≤ —Ç–µ–∫—Å—Ç—ñ</h1>
  <textarea id="textInput" placeholder="–í–≤–µ–¥—ñ—Ç—å —Ç–µ–∫—Å—Ç –¥–ª—è –ø–æ—à—É–∫—É..."></textarea>
  <input type="text" id="searchInput" placeholder="–©–æ —à—É–∫–∞—î–º–æ?">
  <button onclick="findSubstring()">–ó–Ω–∞–π—Ç–∏</button>

  <p id="result"></p>

  <div class="result-container">
    <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h3>
    <p id="highlightedText"></p>
  </div>

  <script>
    function findSubstring() {
      const text = document.getElementById('textInput').value;
      const search = document.getElementById('searchInput').value;
      const result = document.getElementById('result');
      const highlightedText = document.getElementById('highlightedText');

      let positions = [];
      let startIndex = 0;

      // –ü–æ—à—É–∫ —É—Å—ñ—Ö –≤—Ö–æ–¥–∂–µ–Ω—å
      while (true) {
        const index = text.indexOf(search, startIndex);
        if (index === -1) break;

        positions.push(index);
        startIndex = index + 1; // –ü—Ä–æ–¥–æ–≤–∂—É—î–º–æ –ø–æ—à—É–∫ –∑ –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ —Å–∏–º–≤–æ–ª—É
      }

      // –ü—ñ–¥—Å–≤—ñ—á—É—î–º–æ —Ç–µ–∫—Å—Ç
      const highlighted = text.replace(new RegExp(search, 'gi'), (match) => {
        return `<span class="highlight">${match}</span>`;
      });

      // –í–∏–≤–µ–¥–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
      if (positions.length > 0) {
        result.innerHTML = `üîé –ó–Ω–∞–π–¥–µ–Ω–æ –Ω–∞ –ø–æ–∑–∏—Ü—ñ—è—Ö: ${positions.join(', ')}`;
        highlightedText.innerHTML = highlighted;
      } else {
        result.innerHTML = "üòï –ü—ñ–¥—Ä—è–¥–æ–∫ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ";
        highlightedText.innerHTML = text; 
      }
    }
  </script>
</body>
</html>
