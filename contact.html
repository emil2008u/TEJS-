    body {
      margin: 0;
      padding: 0;
      font-family: 'Monotype Corsiva', cursive;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #ffffff;
    }

    header {
      background-color: rgba(28, 28, 28, 0.9);
      padding: 20px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      text-align: center;
    }

    header nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    header nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.5em;
      transition: color 0.3s ease;
    }

    header nav ul li a:hover {
      color: #d4af37;
    }

    .content {
      margin-top: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .contacts {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      max-width: 600px;
      width: 100%;
    }

    .contacts h1 {
      font-size: 2.5em;
      color: #ffd700;
      margin-bottom: 20px;
    }

    .contacts p {
      font-size: 1.3em;
      margin: 10px 0;
    }

    .contacts a {
      color: #ffd700;
      text-decoration: none;
      transition: 0.3s;
    }

    .contacts a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .content {
        padding: 10px;
      }

      .contacts {
        padding: 20px;
      }

      .contacts h1 {
        font-size: 2em;
      }

      .contacts p {
        font-size: 1.1em;
      }
    }
