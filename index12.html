<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–°—Ç–æ–ª–∏—Ü—ñ —ñ –ù–∞—Å–µ–ª–µ–Ω–Ω—è</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00b4db, #0083b0);
      padding: 40px;
      text-align: center;
      color: #fff;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
      color: black;
    }
    input {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #ccc;
      width: 80%;
      margin-top: 10px;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background: #673ab7;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #512da8;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>–°—Ç–æ–ª–∏—Ü—ñ —ñ –ù–∞—Å–µ–ª–µ–Ω–Ω—è üåç</h1>

  <div class="card">
    <input type="text" id="countryInput" placeholder="–í–≤–µ–¥—ñ—Ç—å –∫—Ä–∞—ó–Ω—É (–Ω–∞–ø—Ä. –£–∫—Ä–∞—ó–Ω–∞)" />
    <br />
    <button onclick="getCapitalAndPopulation()">–î—ñ–∑–Ω–∞—Ç–∏—Å—å —Å—Ç–æ–ª–∏—Ü—é —Ç–∞ –Ω–∞—Å–µ–ª–µ–Ω–Ω—è</button>
    <div class="result" id="countryResult"></div>
  </div>

  <script>
    async function getCapitalAndPopulation() {
      const country = document.getElementById("countryInput").value.trim();
      const result = document.getElementById("countryResult");

      if (!country) {
        result.textContent = "–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É –∫—Ä–∞—ó–Ω–∏.";
        return;
      }

      try {
        // –í–∏–∫–ª–∏–∫ API –¥–ª—è –ø–æ—à—É–∫—É –∫—Ä–∞—ó–Ω–∏ –∑–∞ –Ω–∞–∑–≤–æ—é
        const response = await fetch(`https://restcountries.com/v3.1/name/${encodeURIComponent(country)}?fullText=true`);
        if (!response.ok) throw new Error("–ö—Ä–∞—ó–Ω–∞ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–∞");

        const data = await response.json();

        if (data.length > 0) {
          const countryInfo = data[0];
          const capital = countryInfo.capital ? countryInfo.capital[0] : "–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö";
          const population = countryInfo.population ? countryInfo.population.toLocaleString() : "–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö";

          result.innerHTML = `–°—Ç–æ–ª–∏—Ü—è <b>${countryInfo.name.common}</b>: ${capital}<br>–ù–∞—Å–µ–ª–µ–Ω–Ω—è: ${population}`;
        } else {
          result.textContent = "–¶—é –∫—Ä–∞—ó–Ω—É –Ω–µ –≤–¥–∞–ª–æ—Å—è –∑–Ω–∞–π—Ç–∏ –≤ –±–∞–∑—ñ –¥–∞–Ω–∏—Ö.";
        }
      } catch (error) {
        result.textContent = "–¶—é –∫—Ä–∞—ó–Ω—É –Ω–µ –≤–¥–∞–ª–æ—Å—è –∑–Ω–∞–π—Ç–∏ –≤ –±–∞–∑—ñ –¥–∞–Ω–∏—Ö.";
      }
    }
  </script>
