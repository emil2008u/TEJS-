<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–°—Ç–æ–ª–∏—Ü—ñ —Ç–∞ –ù–∞—Å–µ–ª–µ–Ω–Ω—è –í—Å—ñ—Ö –ö—Ä–∞—ó–Ω</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      padding: 40px;
      text-align: center;
    }

    .card {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ff00;
      max-width: 500px;
      margin: auto;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #00ff00;
      background-color: #000;
      color: #00ff00;
      width: 80%;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00ff00;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00cc00;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }

    img {
      margin-top: 15px;

      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>üåç –°—Ç–æ–ª–∏—Ü—ñ —Ç–∞ –ù–∞—Å–µ–ª–µ–Ω–Ω—è –ö—Ä–∞—ó–Ω –°–≤—ñ—Ç—É</h1>

  <div class="card">
    <input type="text" id="countryInput" placeholder="–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É –∫—Ä–∞—ó–Ω–∏ (–±—É–¥—å-—è–∫–æ—é –º–æ–≤–æ—é)">
    <br>
    <button onclick="getCountryInfo()">–î—ñ–∑–Ω–∞—Ç–∏—Å—å</button>
    <div class="result" id="countryResult"></div>
  </div>

  <script>
    async function getCountryInfo() {
      const countryName = document.getElementById("countryInput").value.trim();
      const resultDiv = document.getElementById("countryResult");

      if (!countryName) {
        resultDiv.innerText = "‚ùó –í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É –∫—Ä–∞—ó–Ω–∏.";
        return;
      }

      try {
        const response = await fetch(`https://restcountries.com/v3.1/name/${encodeURIComponent(countryName)}?fullText=true`);
        if (!response.ok) throw new Error("–ö—Ä–∞—ó–Ω—É –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ");

        const data = await response.json();
        const country = data[0];

        resultDiv.innerHTML = `
          <h2>${country.name.common}</h2>
          <p><strong>–°—Ç–æ–ª–∏—Ü—è:</strong> ${country.capital ? country.capital[0] : "–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö"}</p>
          <p><strong>–ù–∞—Å–µ–ª–µ–Ω–Ω—è:</strong> ${country.population.toLocaleString()} –æ—Å—ñ–±</p>
          <img src="${country.flags.svg}" alt="–ü—Ä–∞–ø–æ—Ä ${country.name.common}" width="150">
        `;
      } catch (error) {
        resultDiv.innerHTML = `<p style="color: red;">‚ùå –ö—Ä–∞—ó–Ω—É –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ –∞–±–æ —Å—Ç–∞–ª–∞—Å—è –ø–æ–º–∏–ª–∫–∞.</p>`;
      }
    }
  </script>

</body>
</html>
