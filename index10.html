<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–í–æ–≤–∫ —Ö–∞–ø–∞—î —è–π—Ü—è</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(45deg, #3b5998, #8b9dc3); /* –ì—Ä–∞–¥—ñ—î–Ω—Ç–Ω–∏–π —Ñ–æ–Ω */
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 36px;
      margin-top: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    canvas {
      background-color: #fff;
      border: 4px solid #000;
      display: block;
      margin: 30px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }

    #game-over {
      display: none;
      font-size: 24px;
      margin-top: 20px;
      color: red;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    button {
      margin-top: 15px;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      background-color: #27ae60;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2ecc71;
    }

    @media (max-width: 600px) {
      canvas {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <h1>üê∫ –í–æ–≤–∫ —Ö–∞–ø–∞—î —è–π—Ü—è!</h1>
  <canvas id="game" width="500" height="500"></canvas>
  <div id="game-over">üïπ –ì—Ä—É –∑–∞–≤–µ—Ä—à–µ–Ω–æ! –í–∞—à —Ä–∞—Ö—É–Ω–æ–∫: <span id="final-score"></span></div>
  <button id="restart">üîÅ –ü–æ—á–∞—Ç–∏ –∑–Ω–æ–≤—É</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const gameOverEl = document.getElementById("game-over");
    const finalScoreEl = document.getElementById("final-score");
    const restartBtn = document.getElementById("restart");

    let score = 0;
    let gameOver = false;
    let wolfX = canvas.width / 2 - 50;
    const wolfWidth = 100;
    const wolfHeight = 60;
    const eggWidth = 30;
    const eggHeight = 30;
    let eggs = [];
    let eggSpeed = 3;

    document.addEventListener("keydown", (e) => {
      if (gameOver) return;
      if (e.key === "ArrowLeft" && wolfX > 0) {
        wolfX -= 15;
      } else if (e.key === "ArrowRight" && wolfX < canvas.width - wolfWidth) {
        wolfX += 15;
      }
    });

    function drawWolf() {
      ctx.fillStyle = "brown";
      ctx.shadowColor = "black";
      ctx.shadowBlur = 10;
      ctx.fillRect(wolfX, canvas.height - wolfHeight - 10, wolfWidth, wolfHeight);
      ctx.shadowColor = "transparent";
    }

    function drawEggs() {
      ctx.fillStyle = "yellow";
      eggs.forEach((egg) => {
        ctx.beginPath();
        ctx.arc(egg.x, egg.y, eggWidth / 2, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function updateEggs() {
      eggs.forEach((egg, index) => {
        egg.y += eggSpeed;
        if (egg.y > canvas.height) {
          eggs.splice(index, 1);
        }
        if (egg.y + eggHeight / 2 >= canvas.height - wolfHeight - 10 &&
            egg.x >= wolfX && egg.x <= wolfX + wolfWidth) {
          score++;
          eggs.splice(index, 1);
        }
      });
    }

    function spawnEgg() {
      const x = Math.random() * (canvas.width - eggWidth);
      eggs.push({ x: x, y: -eggHeight });
    }

    function updateGame() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawWolf();
      drawEggs();
      updateEggs();

      if (Math.random() < 0.02) {
        spawnEgg();
      }

      if (eggs.some((egg) => egg.y + eggHeight / 2 >= canvas.height)) {
        gameOver = true;
        endGame();
      }

      requestAnimationFrame(updateGame);
    }

    function endGame() {
      gameOverEl.style.display = "block";
      finalScoreEl.textContent = score;
      restartBtn.style.display = "inline-block";
    }

    restartBtn.addEventListener("click", () => {
      score = 0;
      gameOver = false;
      wolfX = canvas.width / 2 - 50;
      eggs = [];
      gameOverEl.style.display = "none";
      restartBtn.style.display = "none";
      updateGame();
    });

    updateGame();
  </script>

</body>
</html>
